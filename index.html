					<div class = "tile" id = "5"></div>
				</div>
				
				<div id = "row_3">
					<div class = "tile" id = "6"></div>
					<div class = "tile" id = "7"></div>
					<div class = "tile" id = "8"></div>
				</div>
			</div>
			<button title = "Click me to restart game progress." id = "restart_btn">Restart Game</button>
			<button title = "Click me to Start new game" id = "new_btn">New Game</button>
